<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <title>Weather Dashboard</title>
   </head>
   <body>
      <div class="header">
         <h1> <strong>Weather Dashboard</strong></h1>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-6">
               <form class="form-inline mb-4">
                    <input id="entered-city" class="form-control" type="search" placeholder="Enter a City" aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-wedgewood text-white" type="submit">Search</button>
                </form>
                <div class="row">
                    <div class="col-6">
                        <ul class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="col-6">
               <div class="container">
                  <div id="begin" class="container"></div>
                  <div id="cityNotFound" class="container hide">
                     <h2>City Not Found</h2>
                  </div>
                  <div id="weather" class="col-6 container hide">
                     <h2 id="city-name">City</h2>
                     <p id="city-temp"></p>
                     <p id="city-humidity"></p>
                     <p id="city-wind-speed"></p>
                     <p id="city-uv-index"></p>
                  </div>
               </div>
            </div>
         </div>
         <div id="fiveDayForecast"  class="row hide">
            <h2 style="text-align: center;">Five Day Forecast</h2>
         </div>
         <div id="fiveDayCards" class="row hide">
            <div class="card text-white bg-wedgewood">
               <div id="day-1" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-1" alt="Forecast">
                        <p id="temp-1" class="card-text"></p>
                        <p id="humidity-1" class="card-text-humidty"></p>
               </div>
            </div>
            <div class="card text-white bg-wedgewood">
               <div id="day-2" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-2" alt="Forecast">
                        <p id="temp-2" class="card-text"></p>
                        <p id="humidity-2" class="card-text"></p>
               </div>
            </div>
            <div class="card text-white bg-wedgewood">
               <div id="day-3" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-3" alt="Forecast">
                        <p id="temp-3" class="card-text"></p>
                        <p id="humidity-3" class="card-text"></p>
               </div>
            </div>
            <div class="card text-white bg-wedgewood">
               <div id="day-4" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-4" alt="Forecast">
                        <p id="temp-4" class="card-text"></p>
                        <p id="humidity-4" class="card-text"></p>
               </div>
            </div>
            <div class="card text-white bg-wedgewood">
               <div id="day-5" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-5" alt="Forecast">
                        <p id="temp-5" class="card-text"></p>
                        <p id="humidity-5" class="card-text"></p>
               </div>
            </div>
         </div>
      </div>
      <figure>
      <div class="video-container">
         <div class="color-overlay"></div>
         <video autoplay loop muted playsinline poster="images/background.jpg">
            <source src="https://storage.coverr.co/videos/xEgZ00xdq1gfuXg8AZeVzm00ryIbrW017DU?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6Ijg3NjdFMzIzRjlGQzEzN0E4QTAyIiwiaWF0IjoxNjA1NzQyMjUyfQ.ZEOnIK46ANOEG_UI29YemMhJIgrmNzYGXBB8c6J--xw" type="video/mp4">
         </video>
      </div>
      </figure>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
